<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Tossell - vibe coder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 2rem;
        }

        .description {
            font-size: 1.2rem;
            color: #4a5568;
            max-width: 600px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ben Tossell</h1>
        <div class="subtitle">vibe coder</div>
        <div class="description">
            Building things that make the internet better, one line of code at a time.
        </div>
    </div>
</body>
</html>
